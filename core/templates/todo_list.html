{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>Todo List</h2>
        <ul class="list-group">
            {% for todo in todos %}
            <li class="list-group-item{% if todo.completed %} list-group-item-success{% endif %}">
                <strong>{{ todo.title }}</strong><br>
                {{ todo.description }}<br>
                <small>Due Date: {{ todo.due_date|date:"F j, Y" }}</small>
                <div class="float-right">
                    <a href="{% url 'todo-detail' todo.id %}" class="btn btn-info btn-sm">Edit</a>
                    <a href="{% url 'todo-delete' todo.id %}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </li>
            {% empty %}
            <li class="list-group-item">No todos found.</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
